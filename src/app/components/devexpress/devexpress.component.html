
<div class="row">
    <div style="min-width: 600px;">
        <h3><a target="_blank" href="{{enlace}}">Documentación acá.</a></h3>
    </div>
</div>

<dx-funnel id="funnel" [dataSource]="data" argumentField="argument" valueField="value" palette="Soft Pastel">
    <dxo-title text="Website Conversions">
        <dxo-margin [bottom]="30"></dxo-margin>
    </dxo-title>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-tooltip [enabled]="true" [format]="">
    </dxo-tooltip>
    <dxo-item>
        <dxo-border [visible]="true">
        </dxo-border>
    </dxo-item>
    <dxo-label [visible]="true" position="inside" backgroundColor="none" [customizeText]="customizeText">
    </dxo-label>
</dx-funnel>
